TYPO3:
  CMS:
    Policy:
      policies:
        Backend:
          policies:
            Dashboard:
                target: 'resource.namespace matches "/^dashboard/"'
                description: Dashboard policy set.
                algorithm: highestPriority
                priority: 50
                policies:
                  Widget:
                    target: 'resource.namespace == "dashboard:widget"'
                    description: Widget resource policy set.
                    algorithm: highestPriority
                    priority: 20
                    policies:
                      User:
                        description: Primary principal policy.
                        algorithm: denyOverrides
                        priority: 30
                        rules:
                          -
                            target: 'hasPermission("cms:backend:user", resource.dashboard.name, action.name, "deny")'
                            effect: deny
                          -
                            target: 'hasPermission("cms:backend:user", resource.dashboard.name, action.name, "permit")'
                            effect: permit
                      Group:
                        description: Secondary principal policy.
                        algorithm: denyOverrides
                        priority: 20
                        rules:
                          -
                            target: 'hasPermission("cms:backend:group", resource.dashboard.name, action.name, "deny")'
                            effect: deny
                          -
                            target: 'hasPermission("cms:backend:group", resource.dashboard.name, action.name, "permit")'
                            effect: permit
                      Type:
                        description: Widget type policy.
                        algorithm: highestPriority
                        priority: 10
                        policies:
                          User:
                            description: Primary principal policy.
                            algorithm: denyOverrides
                            priority: 20
                            rules:
                              -
                                target: 'hasPermission("cms:backend:user", resource.type, action.name, "deny")'
                                effect: deny
                              -
                                target: 'hasPermission("cms:backend:user", resource.type, action.name, "permit")'
                                effect: permit
                          Group:
                            description: Secondary principal policy.
                            algorithm: denyOverrides
                            priority: 10
                            rules:
                              -
                                target: 'hasPermission("cms:backend:group", resource.type, action.name, "deny")'
                                effect: deny
                              -
                                target: 'hasPermission("cms:backend:group", resource.type, action.name, "permit")'
                                effect: permit
                  Dashboard:
                    target: 'resource.namespace in ["dashboard:dashboard", "dashboard:widget"]'
                    description: Dashboard resource policy set.
                    algorithm: highestPriority
                    priority: 10
                    policies:
                      User:
                        description: Primary principal policy.
                        algorithm: denyOverrides
                        priority: 20
                        rules:
                          -
                            target: 'hasPermission("cms:backend:user", resource.name, action.name, "deny")'
                            effect: deny
                          -
                            target: 'hasPermission("cms:backend:user", resource.name, action.name, "permit")'
                            effect: permit
                      Group:
                        description: Secondary principal policy.
                        algorithm: denyOverrides
                        priority: 10
                        rules:
                          -
                            target: 'hasPermission("cms:backend:group", resource.name, action.name, "deny")'
                            effect: deny
                          -
                            target: 'hasPermission("cms:backend:group", resource.name, action.name, "permit")'
                            effect: permit
                      Default:
                        description: Fallback policy.
                        rules:
                          -
                            effect: permit
